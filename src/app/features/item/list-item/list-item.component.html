<div class="content-titlte">
    <img src="../../../../assets/logo-alicorp.png">
    <h2>Lista de Productos Alicorp</h2>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="characteristic">
        <th mat-header-cell *matHeaderCellDef> Caracterísitica</th>
        <td mat-cell *matCellDef="let element"> {{element.shopId}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
          <button mat-raised-button color="primary"
                  (click)="openDialog(i)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Seleccciona página de productos">
    </mat-paginator>
  </div>
